<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 REKT</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <a href="https://t.me/REKTgame">
      <section class="main-section" id="crackScreen">
        <div class="content" id="404content">
          <center>
            <h3 class="error-404">404</h3>
            <h1 class="rekt-404"><span class="dollar-rekt">$</span>REKT</h1>
          </center>
        </div>
      </section>
    </a>

    <script>
      const crackSection = document.getElementById('crackScreen');

      function crackClassName() {
        crackSection.className = 'main-section-crack';
      }

      function crackSound() {
        const audioElement = new Audio('/assets/crack.mp3');

        audioElement.addEventListener('canplaythrough', function () {
          audioElement.play();
        });

        audioElement.onloadeddata = function () {
          audioElement.play();
        };

        audioElement.load();
      }

      setTimeout(function () {
        crackClassName();
        crackSound();
      }, 3000); // 3000 milliseconds (3 seconds)
    </script>
  </body>
</html>
