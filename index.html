<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 REKT</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <a href="https://t.me/REKTgame">
      <section class="main-section">
        <div class="content" id="404content">
          <center>
            <h3 class="error-404">404</h3>
            <h1 class="rekt-404"><span class="dollar-rekt">$</span>REKT</h1>
          </center>
        </div>
      </section>
    </a>

    <script>
      function hide404() {
        var hide404div = document.getElementById('404content');
        hide404div.style.display = 'none';
      }

      function show404() {
        var show404div = document.getElementById('404content');
        show404div.style.display = 'block';

        var visible = true;
        setInterval(function () {
          visible = !visible;
          show404div.style.visibility = visible ? 'visible' : 'hidden';
        }, 500);
      }

      hide404();

      setTimeout(show404, 3000);
    </script>
  </body>
</html>
